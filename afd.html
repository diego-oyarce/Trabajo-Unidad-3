<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFD</title>
    <link rel = "stylesheet" href= "./css/style-afd.css"/>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body class="body">
    <div class="menu">
        <a href="index.html" class="link">Inicio</a>
        <a href="ap.html" class="link">Autómatas de pila</a>
    </div>
    <h1 class="h1">Autómata Finito Determinista</h1>
    <!-- <p class="instrucciones">Instrucciones</p> -->
    <h2 class="ingrese-grafo">Ingrese un AFD</h2>
    <div id="afd"></div>
    <button onclick="nada()" class="expresion-regular">Obtener ER</button>

    <div id="state-popUp">
        <span id="operation-state">Estado</span>
        <table style="margin:auto;">
            <tr>
            <td>Estado</td><td><input id="state-id" placeholder="id state"></td>
            <td>Estado Final</td><td><input id="state-final" placeholder="si o no"></td>
            </tr>
        </table>
        <input type="button" value="Guardar" id="saveButton-state">
        <input type="button" value="Cancelar" id="cancelButton-state">
    </div>
    <div id="transition-popUp">
        <span id="operation-transition">Transición</span>
        <table style="margin:auto;">
        <tr>
            <td>Evento</td>
            <td><input id="transition-label" placeholder="Agregar evento"></td>
        </tr>
        </table>
        <input type="button" value="Guardar" id="saveButton-transition">
        <input type="button" value="Cancelar" id="cancelButton-transition">
    </div>
    
    <hr class="hr">
